<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加加载状态的样式 -->
    <style>
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading .loading-spinner {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 添加加载状态指示器 -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <img src="/images/logo.webp" alt="高力乐 Logo" style="height: 50px;">
            <div>
                <span id="userInfo" class="me-3"></span>
                <button class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#userChangePasswordModal">修改密码</button>
                <button onclick="logout()" class="btn btn-danger">退出登录</button>
            </div>
        </div>

        <!-- 其他 HTML 部分保持不变 -->
        <!-- ... 中间的 HTML 代码保持不变 ... -->

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加加载状态控制
        function setLoading(isLoading) {
            document.body.classList.toggle('loading', isLoading);
        }

        // 更新库存表格 - 修改后的版本
        function updateInventoryTable(inventory) {
            const tbody = document.getElementById('inventoryList');
            tbody.innerHTML = '';
            
            inventory.forEach(item => {
                const tr = document.createElement('tr');
                const isLow = Number(item.current_stock) <= Number(item.warning_value);
                
                // 处理金额显示
                let totalValueDisplay = '0.00';
                if (item.total_value !== null && item.total_value !== undefined) {
                    const value = Number(item.total_value);
                    if (!isNaN(value)) {
                        totalValueDisplay = value.toString();
                        if (!totalValueDisplay.includes('.')) {
                            totalValueDisplay += '.00';
                        } else {
                            const parts = totalValueDisplay.split('.');
                            if (parts[1].length === 1) {
                                totalValueDisplay += '0';
                            }
                        }
                    }
                }

                tr.innerHTML = `
                    <td>${item.id || ''}</td>
                    <td>${item.name || ''}</td>
                    <td class="${isLow ? 'text-danger fw-bold' : ''}">${item.current_stock || 0}</td>
                    <td>${item.warning_value || 0}</td>
                    <td>¥ ${totalValueDisplay}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 更新商品选择下拉框 - 添加错误处理
        function updateItemSelect(inventory) {
            const select = document.getElementById('itemSelect');
            if (!select) return;
            
            select.innerHTML = '<option value="">请选择商品</option>';
            
            if (Array.isArray(inventory)) {
                inventory.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id || '';
                    option.textContent = `${item.name || ''} (库存: ${item.current_stock || 0})`;
                    select.appendChild(option);
                });
            }
        }

        // 加载库存列表 - 改进的版本
        async function loadInventory() {
            setLoading(true);
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                const response = await fetch('/inventory/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || '获取库存列表失败');
                }

                const data = await response.json();
                if (!data || !Array.isArray(data.inventory)) {
                    throw new Error('无效的数据格式');
                }

                updateInventoryTable(data.inventory);
                updateItemSelect(data.inventory);
            } catch (error) {
                console.error('加载库存失败:', error);
                if (error.message.includes('认证') || error.message.includes('token')) {
                    window.location.href = '/login.html';
                }
            } finally {
                setLoading(false);
            }
        }

        // 其他函数保持不变
        // ... 其他函数代码保持不变 ...

        // 修改定时刷新间隔
        loadInventory(); // 初始加载
        setInterval(loadInventory, 5000); // 每5秒刷新一次

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            if (role === 'admin') {
                window.location.href = '/admin.html';
                return;
            }

            // 显示用户名
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('userInfo').textContent = `用户: ${username}`;
            }

            // 初始加载数据
            loadInventory();
        });
    </script>
</body>
</html>
