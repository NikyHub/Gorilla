<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <img src="/images/logo.webp" alt="Logo" style="height: 50px;">
            <div>
                <span id="userInfo" class="me-3"></span>
                <button class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#userChangePasswordModal">修改密码</button>
                <button id="logoutBtn" class="btn btn-danger">退出登录</button>
            </div>
        </div>

        <div class="row">
            <!-- 库存列表 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">库存列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>商品编号</th>
                                        <th>商品名称</th>
                                        <th>当前库存</th>
                                        <th>库存预警</th>
                                        <th>入库总额</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作面板部分保持不变 -->
            <!-- ... -->
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // 更新库存表格
        function updateInventoryTable(inventory) {
            const tbody = document.getElementById('inventoryList');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            if (!Array.isArray(inventory)) {
                console.error('无效的库存数据');
                return;
            }
            
            inventory.forEach(item => {
                const tr = document.createElement('tr');
                const isLow = Number(item.current_stock) <= Number(item.warning_value);
                
                // 处理金额显示
                let totalValueDisplay = '0.00';
                if (item.total_value != null) {
                    const value = Number(item.total_value);
                    if (!isNaN(value)) {
                        totalValueDisplay = value.toString();
                        if (!totalValueDisplay.includes('.')) {
                            totalValueDisplay += '.00';
                        } else {
                            const parts = totalValueDisplay.split('.');
                            if (parts[1].length === 1) {
                                totalValueDisplay += '0';
                            }
                        }
                    }
                }

                tr.innerHTML = `
                    <td>${item.id || ''}</td>
                    <td>${item.name || ''}</td>
                    <td class="${isLow ? 'text-danger fw-bold' : ''}">${item.current_stock || 0}</td>
                    <td>${item.warning_value || 0}</td>
                    <td>¥ ${totalValueDisplay}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 加载库存列表
        async function loadInventory() {
            if (!checkAuth()) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/inventory/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('获取库存列表失败');
                }

                const data = await response.json();
                if (data && data.inventory) {
                    updateInventoryTable(data.inventory);
                    updateItemSelect(data.inventory);
                }
            } catch (error) {
                console.error('加载库存失败:', error);
            }
        }

        // 更新商品选择下拉框
        function updateItemSelect(inventory) {
            const select = document.getElementById('itemSelect');
            if (!select) return;
            
            select.innerHTML = '<option value="">请选择商品</option>';
            
            inventory.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = `${item.name} (库存: ${item.current_stock})`;
                select.appendChild(option);
            });
        }

        // 退出登录
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            if (!checkAuth()) return;

            // 显示用户名
            const username = localStorage.getItem('username');
            if (username) {
                const userInfo = document.getElementById('userInfo');
                if (userInfo) {
                    userInfo.textContent = `用户: ${username}`;
                }
            }

            // 添加退出登录事件监听
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // 加载初始数据
            loadInventory();

            // 设置定时刷新
            setInterval(loadInventory, 5000);
        });
    </script>
</body>
</html>
