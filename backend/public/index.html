<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加加载状态的样式 -->
    <style>
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading .loading-spinner {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 添加加载指示器 -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 其他 HTML 部分保持不变 -->
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 设置加载状态
        function setLoading(isLoading) {
            document.body.classList.toggle('loading', isLoading);
        }

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // 更新库存表格
        function updateInventoryTable(inventory) {
            const tbody = document.getElementById('inventoryList');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            if (!Array.isArray(inventory)) {
                console.error('无效的库存数据');
                return;
            }
            
            inventory.forEach(item => {
                const tr = document.createElement('tr');
                const isLow = Number(item.current_stock) <= Number(item.warning_value);
                
                let totalValueDisplay = '0.00';
                if (item.total_value != null) {
                    const value = Number(item.total_value);
                    if (!isNaN(value)) {
                        totalValueDisplay = value.toString();
                        if (!totalValueDisplay.includes('.')) {
                            totalValueDisplay += '.00';
                        } else {
                            const parts = totalValueDisplay.split('.');
                            if (parts[1].length === 1) {
                                totalValueDisplay += '0';
                            }
                        }
                    }
                }

                tr.innerHTML = `
                    <td>${item.id || ''}</td>
                    <td>${item.name || ''}</td>
                    <td class="${isLow ? 'text-danger fw-bold' : ''}">${item.current_stock || 0}</td>
                    <td>${item.warning_value || 0}</td>
                    <td>¥ ${totalValueDisplay}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 更新商品选择下拉框 - 保留当前选中的值
        function updateItemSelect(inventory) {
            const select = document.getElementById('itemSelect');
            if (!select) return;
            
            // 保存当前选中的值
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">请选择商品</option>';
            
            inventory.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = `${item.name} (库存: ${item.current_stock})`;
                select.appendChild(option);
            });

            // 恢复之前选中的值
            if (currentValue) {
                select.value = currentValue;
            }
        }

        // 加载库存列表
        async function loadInventory() {
            if (!checkAuth()) return;

            try {
                setLoading(true);
                const token = localStorage.getItem('token');
                const response = await fetch('/inventory/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('获取库存列表失败');
                }

                const data = await response.json();
                if (data && data.inventory) {
                    updateInventoryTable(data.inventory);
                    updateItemSelect(data.inventory);
                }
            } catch (error) {
                console.error('加载库存失败:', error);
            } finally {
                setLoading(false);
            }
        }

        // 提交操作 - 添加更多验证
        async function submitOperation(e) {
            e.preventDefault();
            
            try {
                const token = localStorage.getItem('token');
                const itemId = document.getElementById('itemSelect').value;
                const operationType = document.getElementById('operationType').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                const unitPrice = document.getElementById('unitPrice').value;
                const remark = document.getElementById('remark').value;

                // 添加验证
                if (!itemId) {
                    alert('请选择商品');
                    return;
                }

                if (!quantity || quantity <= 0) {
                    alert('请输入有效的数量');
                    return;
                }

                // 出库时检查库存
                if (operationType === 'out') {
                    const select = document.getElementById('itemSelect');
                    const option = select.selectedOptions[0];
                    const stockMatch = option.textContent.match(/库存: (\d+)/);
                    if (stockMatch) {
                        const currentStock = parseInt(stockMatch[1]);
                        if (quantity > currentStock) {
                            alert('出库数量不能大于当前库存');
                            return;
                        }
                    }
                }

                // 入库时验证单价
                if (operationType === 'in') {
                    const price = parseFloat(unitPrice);
                    if (!price || price <= 0) {
                        alert('请输入有效的单价');
                        return;
                    }
                }

                setLoading(true);
                const response = await fetch('/inventory/operate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        item_id: itemId,
                        operation_type: operationType,
                        quantity: quantity,
                        unit_price: operationType === 'in' ? parseFloat(unitPrice) : null,
                        remark: remark || ''
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || '操作失败');
                }

                if (data.success) {
                    alert('操作成功');
                    document.getElementById('operationForm').reset();
                    await loadInventory();
                } else {
                    alert(data.message || '操作失败');
                }
            } catch (error) {
                console.error('操作失败:', error);
                alert('操作失败: ' + (error.message || '请重试'));
            } finally {
                setLoading(false);
            }
        }

        // 其他函数保持不变
        // ... changeUserPassword, logout 函数保持不变 ...

        // 显示/隐藏单价输入框
        document.getElementById('operationType').addEventListener('change', function() {
            const unitPriceGroup = document.getElementById('unitPriceGroup');
            const unitPriceInput = document.getElementById('unitPrice');
            
            if (this.value === 'in') {
                unitPriceGroup.style.display = 'block';
                unitPriceInput.required = true;
            } else {
                unitPriceGroup.style.display = 'none';
                unitPriceInput.required = false;
                unitPriceInput.value = '';
            }
        });

        // 页面初始化 - 优化刷新逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            if (!checkAuth()) return;

            // 检查用户角色
            const role = localStorage.getItem('role');
            if (role === 'admin') {
                window.location.href = '/admin.html';
                return;
            }

            // 显示用户名
            const username = localStorage.getItem('username');
            if (username) {
                const userInfo = document.getElementById('userInfo');
                if (userInfo) {
                    userInfo.textContent = `用户: ${username}`;
                }
            }

            // 添加事件监听器
            const operationForm = document.getElementById('operationForm');
            if (operationForm) {
                operationForm.addEventListener('submit', submitOperation);
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // 初始加载
            loadInventory();

            // 优化的定时刷新逻辑
            let lastOperation = Date.now();
            setInterval(() => {
                // 如果距离上次操作超过5秒才刷新
                if (Date.now() - lastOperation > 5000) {
                    loadInventory();
                }
            }, 5000);

            // 记录操作时间
            operationForm.addEventListener('submit', () => {
                lastOperation = Date.now();
            });
        });
    </script>
</body>
</html>
