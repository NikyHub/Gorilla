<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <img src="/images/logo.webp" alt="高力乐 Logo" style="height: 50px;">
            <div>
                <span id="userInfo" class="me-3"></span>
                <button class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#userChangePasswordModal">修改密码</button>
                <button onclick="logout()" class="btn btn-danger">退出登录</button>
            </div>
        </div>

        <div class="row">
            <!-- 库存列表 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">库存列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>商品编号</th>
                                        <th>商品名称</th>
                                        <th>当前库存</th>
                                        <th>库存预警</th>
                                        <th>入库总额</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作面板 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">操作面板</h5>
                    </div>
                    <div class="card-body">
                        <form id="operationForm">
                            <div class="mb-3">
                                <label class="form-label">选择商品</label>
                                <select class="form-select" id="itemSelect" required></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">操作类型</label>
                                <select class="form-select" id="operationType" required>
                                    <option value="in">入库</option>
                                    <option value="out">出库</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">数量</label>
                                <input type="number" class="form-control" id="quantity" required min="1">
                            </div>
                            <div class="mb-3" id="unitPriceGroup">
                                <label class="form-label">单价 (元)</label>
                                <input type="number" class="form-control" id="unitPrice" step="0.01" min="0">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">备注</label>
                                <input type="text" class="form-control" id="remark">
                            </div>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userChangePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userChangePasswordForm">
                        <div class="mb-3">
                            <label class="form-label">原密码</label>
                            <input type="password" class="form-control" id="userOldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">新密码</label>
                            <input type="password" class="form-control" id="userNewPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="userConfirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="changeUserPassword()">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 更新库存表格
        function updateInventoryTable(inventory) {
            const tbody = document.getElementById('inventoryList');
            tbody.innerHTML = '';
            
            inventory.forEach(item => {
                const tr = document.createElement('tr');
                const isLow = item.current_stock <= item.warning_value;
                tr.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td class="${isLow ? 'text-danger fw-bold' : ''}">${item.current_stock}</td>
                    <td>${item.warning_value}</td>
                    <td>¥ ${item.total_value.toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 更新商品选择下拉框
        function updateItemSelect(inventory) {
            const select = document.getElementById('itemSelect');
            select.innerHTML = '<option value="">请选择商品</option>';
            
            inventory.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = `${item.name} (库存: ${item.current_stock})`;
                select.appendChild(option);
            });
        }

        // 加载库存列表
        async function loadInventory() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/inventory/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('获取库存列表失败');
                }

                const data = await response.json();
                updateInventoryTable(data.inventory);
                updateItemSelect(data.inventory);
            } catch (error) {
                console.error('加载库存失败:', error);
            }
        }

        // 显示/隐藏单价输入框
        document.getElementById('operationType').addEventListener('change', function() {
            const unitPriceGroup = document.getElementById('unitPriceGroup');
            const unitPriceInput = document.getElementById('unitPrice');
            
            if (this.value === 'in') {
                unitPriceGroup.style.display = 'block';
                unitPriceInput.required = true;
            } else {
                unitPriceGroup.style.display = 'none';
                unitPriceInput.required = false;
                unitPriceInput.value = '';
            }
        });

        // 提交操作
        document.getElementById('operationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const itemId = document.getElementById('itemSelect').value;
            const operationType = document.getElementById('operationType').value;
            const quantity = document.getElementById('quantity').value;
            const unitPrice = document.getElementById('unitPrice').value;
            const remark = document.getElementById('remark').value;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/inventory/operate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        item_id: itemId,
                        operation_type: operationType,
                        quantity: parseInt(quantity),
                        unit_price: operationType === 'in' ? parseFloat(unitPrice) : null,
                        remark
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('操作成功');
                    this.reset();
                    document.getElementById('unitPriceGroup').style.display = 'none';
                    loadInventory();
                } else {
                    alert(data.message || '操作失败');
                }
            } catch (error) {
                console.error('操作失败:', error);
                alert('操作失败，请重试');
            }
        });

        // 退出登录
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // 显示用户信息
        document.getElementById('userInfo').textContent = `用户：${localStorage.getItem('username')}`;

        // 初始加载
        loadInventory();
        setInterval(loadInventory, 30000);

        async function changeUserPassword() {
            const oldPassword = document.getElementById('userOldPassword').value;
            const newPassword = document.getElementById('userNewPassword').value;
            const confirmPassword = document.getElementById('userConfirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('两次输入的新密码不一致');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                const data = await response.json();
                if (data.success) {
                    alert('密码修改成功，请重新登录');
                    document.getElementById('userChangePasswordForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('userChangePasswordModal')).hide();
                    logout();
                } else {
                    alert(data.message || '修改失败');
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                alert('修改密码失败，请重试');
            }
        }

        // 在页面加载时检查角色
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            if (role === 'admin') {
                window.location.href = '/admin.html';
            }
        });

        // 确保已加载 Bootstrap JS
        document.addEventListener('DOMContentLoaded', () => {
            // 显示用户名
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('userInfo').textContent = `用户: ${username}`;
            }
        });
    </script>
</body>
</html>
